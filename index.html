<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <title>Arthur Information Kiosk</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css">
</head>

<body>
    <header>

        <h1 class="greenBG">Welcome to the Arthur Information Kiosk!</h1>
        <br>
        <a class="navLinks" href="#arthurFig">Photo</a>
        <a class="navLinks" href="#aboutArthur">About Arthur</a>
        <a class="navLinks" href="#contactSection">Contact</a>


    </header>

    <main>

        <figure id="arthurFig">
            <img id="arthurPic" src="./assets/arthur.jpg" alt="A cat named Arthur" />
            <figcaption id="arthurCaption">A cat named Arthur</figcaption>
        </figure>


    </main>

    <section id="aboutArthur">
        <h3>About Arthur</h3>
        <ul>
            <li>He is orange</li>
            <li>He likes tuna</li>
            <li>He recently ate a spider</li>

        </ul>
    </section>


    <section id="contactSection">
        <p>Contact Section</p>
        <form id="contactForm">
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname"><br><br>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname"><br><br>
            <label for="cEmail">Email:</label>
            <input type="email" id="cEmail" name="cEmail"><br><br>
            <input type="submit" value="Send">
        </form>
    </section>

    <footer>
        <h5 id="createdBy">Created by Alex Bellamy 2022</h5>

    </footer>

</body>



</html>
